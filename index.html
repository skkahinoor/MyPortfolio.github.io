<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ed3cf" />
    <meta name="msapplication-TileColor" content="#0ed3cf" />
    <meta name="theme-color" content="#0ed3cf" />

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav bar  -->
    <nav class="sk-nav w-screen h-fit overflow-hidden">
      <div
        class="py-4 lg:px-8 px-4 max-w-[1280px] h-16 m-auto text-black flex items-center justify-between"
      >
        <div class="sk-nav-title">
          <h1 class="lg:text-2xl text-xl tracking-wider">Portfolio</h1>
        </div>
        <div
          class="flex lg:gap-8 sk-nav-menu gap-6 uppercase tracking-wider cursor-pointer text-lg items-center"
          id="navItems"
        >
          <span class="group">
            About
            <div
              class="w-0 group-hover:w-full h-0.5 bg-black ease-in-out duration-500"
            ></div>
          </span>
          <span class="group">
            Skills
            <div
              class="w-0 group-hover:w-full h-0.5 bg-black ease-in-out duration-500"
            ></div>
          </span>
          <span class="group">
            Projects
            <div
              class="w-0 group-hover:w-full h-0.5 bg-black ease-in-out duration-500"
            ></div>
          </span>
          <span class="group">
            Contact
            <div
              class="w-0 group-hover:w-full h-0.5 bg-black ease-in-out duration-500"
            ></div>
          </span>
        </div>
        <div
          id="hamburger"
          class="fa fa-bars flex items-center text-xl"
          style="display: none"
        ></div>
        <div
          id="mobileNav"
          class="fixed flex flex-col gap-8 pt-16 px-4 text-xl uppercase bg-teal-500 h-full inset-0 top-16 w-[70%] left-[-70%] ease-in-out duration-500 cursor-pointer"
        >
          <span>About</span>
          <span>Skills</span>
          <span>Projects</span>
          <span>Contact</span>
        </div>
      </div>
    </nav>
    <!-- Nav bar ends  -->

    <!-- Hero Section starts  -->
    <div>
      <div
        class="container mx-auto grid grid-cols-1 md:grid-cols-2 p-10 items-center md:gap-20"
      >
        <div class="content">
          <div class="flex items-center gap-3">
            <hr class="w-10 bg-orange-500 border" />
            <span class="md:text-[18px] font-medium text-gray-800">
              UI/UX Designer Developer
            </span>
          </div>
          <p
            class="text-[40px] lg:text-[45px] xl:text-[55px] font-bold leading-tight mt-5 sm:mt-0"
          >
            I'm Rownok Mahbub <br />
            Designer And Developer
          </p>
          <p class="mt-5 md:text-md">
            I'm creative designer based in Bangladesh, and I'm very passionate
            and dedicated to my <br class="hidden md:block" />
            work.Your Satisfaction is my success
          </p>
          <div class="flex gap-4 mt-10">
            <button
              class="font-medium text-[16px] flex items-center px-5 py-3 md:py-4 md:px-8 rounded-xl capitalize bg-gradient-to-r from-orange-300 to-orange-500 hover:from-pink-500 hover:to-yellow-500 relative gap-2 transition duration-300 hover:scale-105 text-white shadow-glass"
            >
              Get In Touch
              <span
                class="animate-ping absolute right-0 top-0 w-3 h-3 rounded-full bg-gradient-to-r from-orange -400 to-orange-700"
              ></span>
            </button>
            <RiFacebookFill class="" />
            <SiBehance />
          </div>
        </div>
        <div class="relative sm:mt-0 mt-10 px-6 sm:px-0">
          <img
            class="w-[600px] animate__animated animate__fadeInRight animate__delay-.5s"
            src="https://images.unsplash.com/photo-1624628639856-100bf817fd35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8M2QlMjBpbWFnZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- Hero section ends  -->
    <script src="script.js"></script>
  </body>
</html>
